<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="layout">
    <h3>Create Department</h3>
    <form th:action="@{/department/add}" method="post">
        <p th:if="${message !=null}" th:text="${message}" style="color: chartreuse"></p>
        <label>Name:</label>
        <input type="text" name="name" placeholder="name"><br>
        <label>Description</label>
        <input type="text" name="description" placeholder="Description"><br>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
