<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout/navbar}">
    <h3>UpDate</h3>
    <form th:action="@{/employee/edit}" method="post" th:object="${employeeUpdate}">
        <p th:if="${message1!=null}" th:text="${message1}" style="color: red"></p>
        <p th:if="${message2!=null}" th:text="${message2}" style="color: red"></p>
        <p th:if="${message3!=null}" th:text="${message3}" style="color: blue"></p>
        <input type="hidden" th:field="*{id}" th:value="${employeeUpload.id}" name="id"><br>
        <label>Name: </label>
        <input type="text" name="name" th:field="*{name}" th:value="${employeeUpdate.name}" placeholder="name"><br>
        <label>Email: </label>
        <input type="text" name="email" th:field="*{email}" th:value="${employeeUpdate.email}" placeholder="Email"><br>
        <label>Department: </label>
        <select name="depart" th:field="*{departmentId}" th:value="${employeeUpdate.departmentId}">
            <th:block th:each="department :${listDepartment}">
                <option th:value="${department.id}" th:text="${department.name}"></option>
            </th:block>
        </select><br>
        <button type="submit">Upload</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
