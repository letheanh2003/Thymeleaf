<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="layout">
    <h2>Employee Detail</h2>
    <div th:if="${employee}">
        <p>ID: <span th:text="${employee.id}"></span></p>
        <p>Name: <span th:text="${employee.name}"></span></p>
        <p>Email: <span th:text="${employee.email}"></span></p>
        <p>Department: <span th:text="${employee.departmentId}"></span></p>
        <p>Roles: <span th:text="${employee.roles}"></span></p>
    </div>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
