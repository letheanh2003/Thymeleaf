<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <title>anh</title>
</head>
<body>
<div layout:fragment="layout">
    <form method="get" th:action="@{/employee/index}">
        <input type="text" name="name">
        <button type="submit">Search</button>
    </form>
    <li><a th:href="@{/employee/add}">Create Employee</a></li>
    <p th:if="${message2 !=null}" th:text="${message2}" style="color: #ff0000"></p>
    <p th:if="${message1 !=null}" th:text="${message1}" style="color: #99ff00"></p>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department Name</th>
            <th colspan="3">Action</th>

        </tr>
        </thead>
        <tbody th:each="employee,count : ${listEmployee}">
        <tr>
            <td th:text="${count.count}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.departmentName}"></td>
            <td><a th:href="@{'/employee/edit/'+${employee.id}}">
                <button>Edit</button>
            </a></td>
            <td><a th:href="@{'/employee/delete/'+${employee.id}}">
                <button>Delete</button>
            </a></td>
            <td><a th:href="@{'/employee/detail/'+${employee.id}}">
                <button>Detail</button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
